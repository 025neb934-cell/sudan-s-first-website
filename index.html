<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clothing Dashboard</title>
  <style>
    /* --- Internal CSS --- */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: #4CAF50;
      color: white;
      padding: 20px;
    }

    .buttons {
      margin: 20px 0;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 5px;
      border: none;
      background: #ddd;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
    }

    .tab-button:hover {
      background: #4CAF50;
      color: white;
    }

    .tab {
      background: white;
      padding: 20px;
      margin: 0 auto;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: none; /* hide all tabs initially */
    }
  </style>
</head>
<body>

  <header>
    <h1>Clothing Dashboard</h1>
  </header>

  <div class="buttons">
    <button class="tab-button" onclick="show('shirts')">Shirts</button>
    <button class="tab-button" onclick="show('pants')">Pants</button>
    <button class="tab-button" onclick="show('shorts')">Shorts</button>
  </div>

  <div class="content">
    <div id="shirts" class="tab">
      <h2>Shirts</h2>
      <p>Casual Shirt, Formal Shirt, T-Shirt</p>
    </div>

    <div id="pants" class="tab">
      <h2>Pants</h2>
      <p>Jeans, Chinos, Track Pants</p>
    </div>

    <div id="shorts" class="tab">
      <h2>Shorts</h2>
      <p>Cargo Shorts, Denim Shorts, Sports Shorts</p>
    </div>
  </div>
<nav>
  <a href ="products.html">products</a>
</nav>
  <script>
    // Simple function to show selected tab
    function show(category) {
      document.querySelectorAll('.tab').forEach(tab => tab.style.display = 'none');
      document.getElementById(category).style.display = 'block';
    }

    // Show Shirts by default
    show('shirts');
  </script>

</body>
</html>
